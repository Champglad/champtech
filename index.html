<!-- ======= Services Section ======= -->
<section id="services" style="padding: 40px 0;">
  <div class="container">
    <h2 style="text-align: center; margin-bottom: 30px;">Our Services</h2>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
      <!-- Service 1 -->
      <div class="service-card" onclick="window.location.href='#computer-repairs'" 
           style="border: 1px solid #e0e0e0; padding: 25px; border-radius: 5px; transition: all 0.3s ease; cursor: pointer;">
        <h3 style="color: #2c3e50;">Computer Repairs</h3>
        <p style="color: #666;">Motherboard-level servicing for laptops and desktops</p>
        <button style="background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 3px; margin-top: 10px;">
          Learn More →
        </button>
      </div>
      
      <!-- Service 2 -->
      <div class="service-card" onclick="window.location.href='#network-setup'"
           style="border: 1px solid #e0e0e0; padding: 25px; border-radius: 5px; transition: all 0.3s ease; cursor: pointer;">
        <h3 style="color: #2c3e50;">Network Setup</h3>
        <p style="color: #666;">Office WiFi and printer configuration</p>
        <button style="background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 3px; margin-top: 10px;">
          Learn More →
        </button>
      </div>
      
      <!-- Add 4 more services following the same pattern -->
    </div>
  </div>
</section>

<script>
// Add smooth scrolling to service links
document.querySelectorAll('.service-card').forEach(card => {
  card.addEventListener('click', function() {
    const targetId = this.getAttribute('onclick').match(/'([^']+)'/)[1];
    document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
  });
});
</script>
